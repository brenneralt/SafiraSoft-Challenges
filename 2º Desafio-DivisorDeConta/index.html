<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <header>
        <span id="title">DIVISOR DE CONTAS</span>

    </header>

    <main>
        <section class="ladoEsquerdo">
            <div>

                <span id="color">Conta</span>
                <table id="valores">
                    <tr>
                        <th>100</th>
                    </tr>
                </table>

            </div>
            <div class="selecionarGorgeta">
                <span id="color">Selecione a gorgeta % </span>

                <table class="porcentagem">
                    <tr>
                        <th>5%</th>
                        <th>10%</th>
                        <th>15%</th>
                    </tr>
                    <tr>
                        <th>25%</th>
                        <th>50%</th>
                        <th>55%</th>
                    </tr>
                </table>
                
            </div>
            <div class="quantidadePessoas">
                <span id="color">Quantidade de pessoas</span>
                <table id="valores">
                    <tr>
                        <th>3</th>
                    </tr>
                </table>
                

            </div>
        </section>

        <section class="ladoDireito">
            <div class="gorgeta">
                <span class="tipoDeDivisao">Gorgeta por pessoa</span>
                <span class="valorPorPessoa">R$ 5,00</span>
            </div>
            <div>
                <span class="tipoDeDivisao">Total por pessoa</span>
                <span class="valorPorPessoa">R$ 38,33</span>
            </div>
            <div>
                <table class="calcular">
                    <tr>
                        <th>Calcular</th>
                    </tr>
                    <tr>
                        <th>Zerar</th>
                    </tr>
                </table>
            </div>
        </section>




    </main>

</body>


</html>
